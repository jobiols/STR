language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - swig
      - libffi-dev
      - libssl-dev
      - python-m2crypto
      - python-httplib2
#      - mercurial

env:
  global:
  - VERSION="8.0" LINT_CHECK="0"  # en algun momento poner lint = 1
#  - VERSION="8.0" ODOO_REPO="odoo/odoo" LINT_CHECK="0"
#  - VERSION="8.0" ODOO_REPO="OCA/OCB" LINT_CHECK="0"

virtualenv:
  system_site_packages: true

install:
# upgrade pip from 6.0.7
  - pip install --upgrade pip

  - git clone https://github.com/OCA/maintainer-quality-tools.git $HOME/maintainer-quality-tools
  - export PATH=$HOME/maintainer-quality-tools/travis:$PATH
  - travis_install_nightly

  # Markdown package
  - git clone --depth 1 https://github.com/jobiols/Python-Markdown.git ${HOME}/python-markdown
  - cd ${HOME}/python-markdown && python setup.py install

# repository requirements (no se porque no encuentra el requirements.txt
#  - pip install -r requirements.txt
  - pip install geopy==0.95.1 BeautifulSoup pyOpenSSL suds

script:
  - travis_run_tests

after_success:
  coveralls